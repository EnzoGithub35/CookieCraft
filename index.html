<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Minecraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="reset" class="reset-button">Reset</button>
    <div class="main-container">
        <div class="container-cookie">
            <img id="cookie" src="img/cookie.png" alt="Cookie" draggable="false">
            <p id="counter">0</p>
        </div>
        <div id="falling-cookies-container"></div>
        <div class="container-upgrade">
            <button id="multiplier" class="button-82-pushable">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    <div id="multiplierCounter"></div>
                </span>
            </button>
            <p id="multiplierCost"></p>

            <button id="autoclicker" class="button-82-pushable">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    <div id="autoclickerCounter"></div>
                </span>
            </button>
            <p id="autoclickerCost"></p>

            <button id="upgradeSpeed" class="button-82-pushable">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    <div id="autoClickerInterval"></div>
                </span>
            </button>
            <p id="upgradeSpeedCost"></p>
        </div>
        <div id="container-farm" class="container-farm">
            <button id="cacaoFarm" class="button-82-pushable">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    <div id="cacaoFarmCounter"></div>
                </span>
            </button>
            <p id="cacaoFarmPoint">cacao :</p>
            <p id="cacaoFarmCost">Cout : 5</p>

            <button id="wheatFarm" class="button-82-pushable">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    <div id="wheatFarmCounter"></div>
                </span>
            </button>
            <p id="wheatFarmPoint">Wheat :</p>
            <p id="wheatFarmCost">Cout : </p>

            <button id="eggFarm" class="button-82-pushable">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    <div id="eggFarmCounter"></div>
                </span>
            </button>
            <p id="eggFarmPoint">Egg :</p>
            <p id="eggFarmCost">Cout : </p>

            <button id="claim-btn" class="button-82-pushable">
                <span class="button-82-shadow"></span>
                <span class="button-82-edge"></span>
                <span class="button-82-front text">
                    reclaim
                </span>
            </button>
        </div>
        <div id="container-ressource" class="container-ressource">
            <p id="cacao">cacao : 0</p>
            <p id="wheat">wheat : 0</p>
            <p id="egg">oeuf : 0</p>

            <button id="craft" class="iconBtn craft-button" mdTooltipPosition="above" mdTooltip="Sync User" (click)="sync()">
                <img class="syncRotate" src="img/craft.png" alt="Craft" draggable="false">
            </button>
        </div>
    </div>
    <script src="script2.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    
    
</body>
</html>
