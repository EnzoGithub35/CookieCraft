<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Minecraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="reset" class="reset-button">Reset</button>
    <div  class="container">
        <img id="cookie" src="img/cookie.png" alt="Cookie" draggable="false">
        <p id="counter">0</p>
            <button class="upgrade" id="multiplier">Multiplier</button>
            <p id="multiplierCost">Cout : 20</p>
            <p id="multiplierCounter">1</p>
            <button class="upgrade" id="autoclicker">Autoclicker</button>
            <p id="autoclickerCost">Cout : 20</p>
            <p id="autoclickerCounter">0</p>
            <button class="upgrade" id="upgradeSpeed">Upgrade Speed</button>
            <p id="upgradeSpeedCost">Cout : 50</p>
    </div>

    <div  id="container"  class="container-farm">
        <button class="upgrade" id="cacaoFarm">Cacao Farm</button>
        <p id="cacaoFarmPoint">cacao :</p>
        <p id="cacaoFarmCost">Cout : 5</p>
        <p id="cacaoFarmCounter">production de cacao :</p>

        <button class="upgrade" id="wheatFarm">Wheat Farm</button>
        <p id="wheatFarmPoint">Wheat :</p>
        <p id="wheatFarmCost">Cout : </p>
        <p id="wheatFarmCounter">production de wheat :</p>
        <button class="upgrade" id="eggFarm">Egg Farm</button>
        <p id="eggFarmPoint">Egg :</p>
        <p id="eggFarmCost">Cout : </p>
        <p id="eggFarmCounter">production de egg :</p>
    </div>
    <div>
        <button class="claim-btn" id="claim-btn">reclaim</button>
    </div>

    <div id="container-farm" class="container-ressource">
        <p id="cacao">cacao : 0</p>
        <p id="wheat">wheat : 0</p>
        <p id="egg">oeuf : 0</p>

        <button id="craft" class="craft-button">
            <img src="img/craft.png" alt="Craft" draggable="false">
        </button>

    </div>


    
    <script src="script2.js"></script>
</body>
</html>
